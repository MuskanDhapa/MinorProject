<!DOCTYPE html>
<html lang="en">
<!--js parr-->    
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script> 
<!--js part-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/main.css"/>
    <title>Document</title>
</head>
<body>
    <div class="slider">
        <div id="navbar">
            <a href="./index.html" id="top_icon">navbar</a>
            <div id="navigation">
                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>
                <button type="button">4</button>
            </div>
        </div>
        <div id="s1"><h1>home</h1></div>
        <div id="s2">
            <h1>stock market</h1>
            
            <div id="graph">
                <p>add graph here</p>
                <!--this is a jvascript part,later on to be shifted to .js file-->
                <!--added graph-->
                <canvas id="myChart"></canvas>
                <script>
                var xValues = [50,60,70,80,90,100,110,120,130,140,150,150,150];
                var yValues = [7,8,8,9,9,9,10,11,14,14,15,16,30];
                new Chart("myChart", {
                type: "line",
                data: {
                labels: xValues,
                datasets: [{
                fill: false,
                lineTension: 0,
                backgroundColor: "rgba(0,0,255,1.0)",
                borderColor: "rgba(0,0,255,0.1)",
                data: yValues
                }]
                },
                options: {
                legend: {display: false},
                scales: {
                yAxes: [{ticks: {min: 6, max:35}}],
                }
                }
                });
                </script>
                <!--graph end-->
            </div>
            <h1>and here comes the news</h1>
        </div>
        <div id="s3"><h1>predictor</h1></div>
        <div id="s4"><h1>contact</h1></div>
    </div>
</body>
</html>
